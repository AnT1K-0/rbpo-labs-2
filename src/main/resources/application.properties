spring.application.name=shop-api

spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:${DB_HOST:localhost}}:${POSTGRES_PORT:${DB_PORT:5432}}/${POSTGRES_DB:${DB_NAME:shop}}
spring.datasource.username=${POSTGRES_USER:${DB_USER:shop_user}}
spring.datasource.password=${POSTGRES_PASSWORD:${DB_PASSWORD:change_me}}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=false

server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
spring.jpa.open-in-view=true
app.jwt.secret=CHANGE_ME_TO_SOME_LONG_RANDOM_SECRET_KEY_32+_CHARS
app.jwt.access-token-expiration-ms=900000
app.jwt.refresh-token-expiration-ms=604800000